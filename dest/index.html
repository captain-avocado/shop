<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.min.css">
    <title>Главная страница</title>
  </head>
  <body>
    <header class="header">
      <div class="logo header__logo"><a class="logo__link" href="#"><img class="logo__icon" src="images/logo.png">
          <div class="logo__text">
            <div class="logo__name">дасстрой</div>
            <div class="logo__descr">Внимание к деталям</div>
          </div></a></div>
      <div class="contacts header__contacts">
        <div class="contacts__row"><img class="contacts__icon" src="images/phone.png">
          <div class="contacts__number">+7 (800) 555-35-35</div>
        </div>
        <div class="contacts__row">
          <div class="contacts__descr">7 дней в неделю с 9:00 до 19:00</div>
        </div>
      </div>
      <div class="cart header__cart">
        <div class="cart__goods">
          <div class="cart__num">2</div><img class="cart__icon" src="images/cart.png">
        </div>
        <div class="cart__descr">Ваша корзина</div>
      </div>
    </header>
    <nav class="nav">
      <ul class="menu nav__list">
        <li class="menu__item"> <a class="menu__link" href="#">Главная</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Услуги</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Товары</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Бренды</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Доставка и оплата</a></li>
        <li class="menu__item"> <a class="menu__link" href="#">О компании</a></li>
      </ul>
      <div class="search-row nav__search-row"><img class="search-row__icon" src="images/search-black.png">
        <input class="search-row__input" type="text" placeholder="Введите ключевое слово">
        <button class="search-row__btn" type="submit" id="search">Поиск</button>
      </div>
      <div class="search nav__search"><a class="search__link" href="#" id="open"><img class="search__icon" src="images/search.png"></a><a class="search__link" href="#" id="close"><img class="search__icon" src="images/close.png"></a></div>
    </nav>
    <script src="scripts/main.bundle.js"></script>
  </body>
</html>
